<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <ion-list id="cadastro-list2">
      <ion-item-divider color="light" id="cadastro-list-item-divider1">
        Conta
      </ion-item-divider>
      <ion-item id="cadastro-input3">
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="cadastro-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="cadastro-input5">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="cadastro-select1">
      <ion-label>
        Objetivo
      </ion-label>
      <ion-select name="">
        <ion-option>
          Selecione
        </ion-option>
        <ion-option>
          Encontrar Parceiro de Corrida
        </ion-option>
        <ion-option>
          Monitorar Atividades
        </ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer-small"></div>
    <ion-list radio-group [(ngModel)]="radioXP">
      <ion-item-divider color="light">
        ExperiÃªncia
      </ion-item-divider>
      <ion-item>
        <ion-label>
          Iniciante (Menos de 1 ano)
        </ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>
          Moderado (1 a 2 anos)
        </ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>
          Veterano (Mais de 2 anos)
        </ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
    </ion-list>
    <div class="spacer-small"></div>
    
    <button id="cadastro-button3" ion-button color="primary" block (click)="doSave()">
      Cadastrar
    </button>
    <button id="cadastro-button4" ion-button color="dark" block (click)="goBack()">
      Voltar
    </button>
    <div class="spacer-big"></div>
</ion-content>
