<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Histórico
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list class="filters">
    <ion-item-divider color="dark">
      Filtros
    </ion-item-divider>
    <ion-item>
      <ion-label>Ano</ion-label>
      <ion-select [(ngModel)]="year">
        <ion-option value="2017">2017</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Mês</ion-label>
      <ion-select [(ngModel)]="month">
        <ion-option value="10">Outubro</ion-option>
        <ion-option value="11">Novembro</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>21/11/2017</h2>
      <p>10km</p>
      <button ion-button clear item-end (click)="viewInfo()">Detalhes</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>18/11/2017</h2>
      <p>12km</p>
      <button ion-button clear item-end (click)="viewInfo()">Detalhes</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>21/10/2017</h2>
      <p>8km</p>
      <button ion-button clear item-end (click)="viewInfo()">Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
